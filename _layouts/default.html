<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width" />
  <title>{{ page.title }} | {{ site.description }}</title>

  <meta name="description" content="{{ page.title }} | {{ site.description }}" />
  <link rel="start" href="https://scottrobertson.me" title="{{ site.description }}">

  <meta property="og:title" content="{{ page.title }} | {{ site.description }}">
  <meta property="og:image" content="{{ site.gravatar }}">
  <meta property="og:site_name" content="{{ site.description }}">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:image" content="{{ site.gravatar }}">
  <meta name="twitter:site" content="@scottymeuk">
  <meta name="twitter:domain" content="http://scottrobertson.me">
  <meta name="twitter:creator" content="@scottymeuk">
  <meta name="twitter:description" content="{{ page.title }}">

  <link href="https://plus.google.com/+ScottRobertsonUK" rel="publisher" />

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/foundation.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js" integrity="sha256-KbfTjB0WZ8vvXngdpJGY3Yp3xKk+tttbqClO11anCIU=" crossorigin="anonymous"></script>
  <script>hljs.initHighlightingOnLoad();</script>

  <style>
    {% capture include_to_scssify %}
      {% include scss/app.scss %}
    {% endcapture %}
    {{ include_to_scssify | scssify }}
  </style>

  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-27093351-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script');
      ga.type = 'text/javascript';
      ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(ga, s);
    })();

  </script>
</head>

<body>
  <nav class="top-bar">
    <ul class="title-area">
      <li class="name">
        <h1><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
      </li>
      <li class="toggle-topbar menu-icon">
        <a href="{{ site.baseurl }}/"><span>Menu</span></a>
      </li>
    </ul>

    <section class="top-bar-section">
      <ul class="left">
        <li class="has-dropdown">
          <a href="#">Projects</a>
          <ul class="dropdown">
            {% for project in site.data.projects %}
            <li><a href="{{ project.url }}">{{ project.title }}</a></li>
            {% endfor %}
          </ul>
        </li>
      </ul>
    </section>

    <section class="top-bar-section hidden-for-small-only">
      <ul class="right" style=" padding-top:0px; padding-right:4px">
        <li>
          <a style="padding:2px; padding-top:5px" href="http://twitter.com/scottymeuk">
            <img src="{{ site.baseurl }}/img/social/twitter_32.png" />
          </a>
        </li>
        <li>
          <a style="padding:2px; padding-top:5px" href="http://facebook.com/scottymeuk">
            <img src="{{ site.baseurl }}/img/social/facebook_32.png" />
          </a>
        </li>
        <li>
          <a style="padding:2px; padding-top:5px" href="https://plus.google.com/u/0/105481489788409867722">
            <img src="{{ site.baseurl }}/img/social/google_32.png" />
          </a>
        </li>
      </ul>
    </section>
  </nav>

  <div class="row">
    <div class="large-12 columns" role="content">
      {{ content }}
    </div>
  </div>
  <footer class="row">
    <div class="large-12 columns">
      <hr />
      <div class="row">
        <div class="large-6 columns">

        </div>
        <div class="large-6 columns">
          <ul class="inline-list right">
            <li><a href="{{ site.baseurl }}/">Home</a></li>
            <li><a href="{{ site.baseurl }}/feed.xml">RSS</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="{{ site.baseurl }}/js/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>

  <script type="text/javascript">
    var GoSquared = {};
    GoSquared.acct = "GSN-278763-P";
    (function(w) {
      function gs() {
        w._gstc_lt = +new Date;
        var d = document,
          g = d.createElement("script");
        g.type = "text/javascript";
        g.src = "//d1l6p2sc9645hc.cloudfront.net/tracker.js";
        var s = d.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(g, s);
      }
      w.addEventListener ?
        w.addEventListener("load", gs, false) :
        w.attachEvent("onload", gs);
    })(window);

  </script>
</body>

</html>
